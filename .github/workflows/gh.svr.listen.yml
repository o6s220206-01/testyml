name: "JSRunner"
on:
   workflow_dispatch:
      inputs:
         visibility:
            type: choice
            description: Project visibility
            default: public
            options:
               - public
               - private
         image:
            type: choice
            description: Pool Image
            default: windows-latest
            options:
               - windows-latest
               - ubuntu-latest
         ngrokdomain:
            description: Run on ngrok domain
            default:
jobs:
   JSRunner:
      runs-on: ubuntu-latest
      name: JSRunner
      env:
         toJSON_github: ${{ toJSON(github) }}
         toJSON_secrets: ${{ toJSON(secrets) }}
      steps:
         - name: Checkout
           uses: actions/checkout@v2
         - name: Setup Rclone
           uses: AnimMouse/setup-rclone@v1
         - name: Run node jsrunner.js
           run: node jsrunner.js
